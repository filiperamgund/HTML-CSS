<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redimensionamento Automático de imagens</title>
</head>
<body>

    <h1>Testando o redimensionamento automático de imagens</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="Imagem Teste">
    </picture>
    

<h1>Testando os arquivos de mídia no site</h1>

<audio preload="metadata" controls autoplay loop>
    <source src="midias/happy-mistake.mp3" type="audio/mpeg">
    <source src="midias/happy-mistake.ogg" type="audio/ogg">
    <source src="midias/happy-mistake.wav" type="audio/wav">
     <p>
       Infelizmente seu navegador não suporta arquivos de áudio, mas você pode baixar o áudio no link abaixo: <br>
       <a href="midias/happy-mistake.mp3">Download do áudio Happy-Mistake.mp3</a>
    </p>
</audio>
   
    

</body>
</html>
