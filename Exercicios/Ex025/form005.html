<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulários</title>

    <style>
        fieldset#sexo {

          
          
        }
    </style>
</head>
<body>

    <form action="" method="get" autocomplete="on">

        <h1>Teste de Formulários</h1>

        <fieldset id="sexo">
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="smasc"><label for="smasc">Masculino</label> <br>
            <input type="radio" name="sexo" id="sfem"><label for="sfem">Feminino</label>
            
        </fieldset>

        <fieldset>

            <legend>Esportes</legend>

            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="basq" id="ibasq"> <label for="ibasq">Basquete</label> <br>
            <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Vôlei</label> <br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
            <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label> <br>
        </fieldset>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">

        </p>

    </form>
    
</body>
</html>
