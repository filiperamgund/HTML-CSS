<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulários</title>
</head>
<body>

    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome</label>: <input type="text" name="nome" id="inome" maxlength="40" required autocomplete="name" placeholder="Nome Completo">
                <input type="reset" value="Apagar">
            </p>
            <p>
                <label for="itel">Telefone:</label> <input type="tel" name="tel" id="itel" required autocomplete="tel-area-code" placeholder="(xx)xxxx-xxxx">
                <input type="reset" value="Apagar">
            </p>
            <p>
                <label for="iend">Endereço:</label> <input type="text" name="end" id="iend" maxlength="80" required autocomplete="address-level1" placeholder="Endereço Completo">
                <input type="reset" value="Apagar">
            </p>
            <p>
                <label for="imail">E-mail:</label> <input type="email" name="mail" id="imail" required autocomplete="email" placeholder="Endereço de e-mail">
                <input type="reset" value="Apagar">
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
        </form>
    </fieldset>
    
</body>
</html>
